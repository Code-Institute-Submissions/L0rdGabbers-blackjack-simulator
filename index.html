<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Oswald:wght@300&family=Rye&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" assets/css/style.css">
    <title>Blackjack Simulator</title>
</head>
<body>
    <div id="table">
        <h1>
            BLACKJACK
        </h1>
    
        <div id="dealer-hand" class="hand"></div>
    
        <div id="player-hand" class="hand"></div>

        <div id="cpu1-hand" class="hand"></div>
        
        <div id="cpu2-hand" class="hand"></div>
    
        <div id="draw-pile" class="top-right">
            <img src="assets/images/card-back.png" id="draw" class="card" alt="pile of undrawn cards">
        </div>
    
        <div id="discard-pile" class="bottom-left"></div>

    
        <div id="player-commands" class="bottom-right">
            <p class="static">Hit</p>
            <p class="static">Stand</p>
            <p class="static">Double Down</p>
            <p class="static">Split</p>
        </div>
    
        <div id="bets-scores" class="bottom-left">
            <div class="row">
                <label for="bet">Bet: $</label>
                <input type="number" id="bet" name="bet" value="" min="0" max="100" step="2">
                <p>.00</p>
            </div>
            <p>Wallet: $<span id="score">100.00</span></p>
        </div>
        
        <div id="speech-bubble"></div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
